<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    body {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }
    body button {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      margin: 0;
      position: relative;
      cursor: pointer;
      transition: filter 0.3s;
    }
    body button .label {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 0.9em;
      color: #ffffff;
    }
    body button:hover {
      filter: brightness(1.1);
      /* box-shadow: 0px 2px 20px 0px #ffffff;
      z-index: 99999; */
    }
    /* Unique background colors for each button */
    body button:nth-child(1)  { background-color: #55EFC4; }
    body button:nth-child(2)  { background-color: #81ECEC; }
    body button:nth-child(3)  { background-color: #74B9FF; }
    body button:nth-child(4)  { background-color: #A29BFE; }
