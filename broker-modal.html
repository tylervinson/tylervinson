<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formstack Modal Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .modal-dialog {
      max-width: 1200px;
    }
  </style>
</head>
<body>

<!-- Button to open the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formModal">
  Open Form Modal
</button>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">Formstack Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe src="https://bcbsarizona.formstack.com/forms/enhancement_request_form" id="formstack-iframe" width="100%" height="600" frameborder="0"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  // Function to close the modal
  function closeModal() {
    var modal = $('#formModal');
    if (modal) {
      modal.modal('hide');
      console.log('Success: Modal has been closed.');
    }
  }

  // Listen for messages from the iframe
  window.addEventListener('message', function(event) {
    // Check if the message is from the expected origin
    if (event.origin === 'https://bcbsarizona.formstack.com') {
      var message = event.data;
      // Form submission success message from Formstack
      if (message === 'fs-form-submission-success') {
        closeModal();
      }
    }
  });
</script>

</body>
</html>
