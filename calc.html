<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProSano Savings Calculator</title>
  <style>
    :root {
      --bg-color: #f0f4fa;
      --text-color: #000;
      --panel-bg: #0c2f53;
      --panel-text: #fff;
      --slider-track: #cbd5e1;
      --slider-fill: #2563eb;
      --thumb-color: #fff;
      --cta-bg: #fbbf24;
    }

    body.dark {
      --bg-color: #1e293b;
      --text-color: #f8fafc;
      --panel-bg: #e2e8f0;
      --panel-text: #0c2f53;
      --slider-track: #64748b;
      --slider-fill: #3b82f6;
      --thumb-color: #fff;
      --cta-bg: #facc15;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .wrapper {
      max-width: 850px;
      margin: auto;
      background: var(--bg-color);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .theme-toggle-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-toggle {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider-toggle:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider-toggle {
      background-color:#FFBE5F;
    }

    .toggle-switch input:checked + .slider-toggle:before {
      transform: translateX(24px);
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .controls {
      flex: 1;
      min-width: 280px;
    }

    .control-group {
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .group-size-pillset {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 12px;
      margin-top: 16px;
    }

    .group-size-pillset label {
      position: relative;
      cursor: pointer;
    }

    .group-size-pillset input[type="radio"] {
      display: none;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      border: 2px solid var(--text-color);
      border-radius: 9999px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
      background: transparent;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .pill .check {
      display: none;
      margin-right: 8px;
    }

    .group-size-pillset input[type="radio"]:checked + .pill {
   border-color: #0099D8;
    background-color: #0099D8;
      color: #fff;
      font-weight: bold;
    }

    .group-size-pillset input[type="radio"]:checked + .pill .check {
      display: inline-block;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 6px;
      background: var(--slider-track);
      border-radius: 3px;
      outline: none;
      margin-top: 10px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--thumb-color);
      border: 2px solid var(--slider-fill);
      border-radius: 50%;
      cursor: pointer;
    }

    .value-display {
      background: #fff;
      color: #000;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 10px;
      border: 1px solid #ccc;
    }

    .estimate-panel {
      background: var(--panel-bg);
      color: var(--panel-text);
      border-radius: 16px;
      padding: 30px;
      flex: 0 0 280px;
      min-width: 260px;
    }

    .estimate-panel h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .savings {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }

    .cta {
      background-color: #FFBE5F;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .estimate-panel, .controls {
        width: 100%;
      }
      .group-size-pillset {
        flex-wrap: wrap;
      }
    }
    :root {
    --slider-fill: #0099D8;
}
  </style>
</head>
<body>

<div class="wrapper">
  <div class="top-bar">
    <h1>See how much you can save with Prosano Health</h1>
  </div>

  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label for="groupSize">Group Size</label>
        <div class="group-size-pillset">
          <label>
            <input type="radio" name="groupSize" value="under10" checked />
            <span class="pill"><span class="check">&#10003;</span>Under 10</span>
          </label>
          <label>
            <input type="radio" name="groupSize" value="10to50" />
            <span class="pill"><span class="check">&#10003;</span>10–50</span>
          </label>
          <label>
            <input type="radio" name="groupSize" value="50to100" />
            <span class="pill"><span class="check">&#10003;</span>50–100</span>
          </label>
          <label>
            <input type="radio" name="groupSize" value="100to300" />
            <span class="pill"><span class="check">&#10003;</span>100–300</span>
          </label>
          <label>
            <input type="radio" name="groupSize" value="300plus" />
            <span class="pill"><span class="check">&#10003;</span>300+</span>
          </label>
        </div>
        <p>How big is your group?</p>
      </div>

      <div class="control-group">
        <label for="utilization">Prosano Utilization</label>
        <input type="range" id="utilization" min="10" max="100" step="1" value="50">
        <span class="value-display" id="utilizationDisplay">50%</span>
        <p>Percentage of employees actively using the Prosano Plan</p>
      </div>
    </div>

    <div class="estimate-panel">
      <h2>Estimated Savings</h2>
      <div class="savings" id="savingsAmount">$3,250</div>
      <h3>Save Big with Prosano</h3>
      <p>Lorem ipsum dolor sit amet, ius ei dicat altera. Error moderatius eu mei. Te etiam putant sed.</p>
      <button class="cta">Shop Plans</button>
    </div>
  </div>
</div>

<!-- Toggle moved here -->
<div class="theme-toggle-container">
  <label class="toggle-switch">
    <input type="checkbox" id="toggleMode" />
    <span class="slider-toggle"></span>
  </label>
</div>

<script>
  const utilizationSlider = document.getElementById('utilization');
  const utilizationDisplay = document.getElementById('utilizationDisplay');
  const savingsAmount = document.getElementById('savingsAmount');
  const toggleMode = document.getElementById('toggleMode');

  function getGroupEstimate(category, utilization) {
    const u = utilization / 100;
    switch (category) {
      case "under10": return Math.round(130 * 10 * u);
      case "10to50": return Math.round(130 * 50 * u);
      case "50to100": return Math.round(150000 * u);
      case "100to300": return Math.round(300000 * u);
      case "300plus": return Math.round(650000 * u);
      default: return 0;
    }
  }

  function updateDisplay() {
    const utilization = parseInt(utilizationSlider.value, 10);
    utilizationDisplay.textContent = utilization + '%';
    const groupValue = document.querySelector('input[name="groupSize"]:checked').value;
    const estimated = getGroupEstimate(groupValue, utilization);
    savingsAmount.textContent = '$' + estimated.toLocaleString();
  }

  utilizationSlider.addEventListener('input', updateDisplay);
  document.querySelectorAll('input[name="groupSize"]').forEach(input =>
    input.addEventListener('change', updateDisplay)
  );

  toggleMode.addEventListener('change', () => {
    document.body.classList.toggle('dark');
  });

  updateDisplay();
</script>

</body>
</html>
