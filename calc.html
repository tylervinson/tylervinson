<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProSano Savings Calculator</title>
  <style>
    :root {
      --bg-color: #f0f4fa;
      --text-color: #000;
      --panel-bg: #0c2f53;
      --panel-text: #fff;
      --slider-track: #cbd5e1;
      --slider-fill: #2563eb;
      --thumb-color: #fff;
      --cta-bg: #fbbf24;
    }

    body.dark {
      --bg-color: #1e293b;
      --text-color: #f8fafc;
      --panel-bg: #e2e8f0;
      --panel-text: #0c2f53;
      --slider-track: #64748b;
      --slider-fill: #3b82f6;
      --thumb-color: #fff;
      --cta-bg: #facc15;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .wrapper {
      max-width: 850px;
      margin: auto;
      background: var(--bg-color);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-toggle {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider-toggle:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider-toggle {
      background-color: var(--cta-bg);
    }

    .toggle-switch input:checked + .slider-toggle:before {
      transform: translateX(24px);
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .controls {
      flex: 1;
      min-width: 280px;
    }

    .control-group {
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .group-size-slider {
      position: relative;
    }

    .group-slider-track {
      position: relative;
      height: 6px;
      background-color: var(--slider-track);
      border-radius: 3px;
      margin: 40px 0 10px;
    }

    .group-size-options {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-top: -35px;
    }

    .group-size-options label {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      font-size: 12px;
      cursor: pointer;
      z-index: 2;
      color: var(--text-color);
    }

    .group-size-options input[type="radio"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid var(--slider-fill);
      background: var(--thumb-color);
      border-radius: 50%;
      margin-bottom: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top:15px;
    }

    .group-size-options input[type="radio"]:checked {
      transform: scale(1.3);
      background: var(--slider-fill);
    }

    .group-size-options input[type="radio"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #93c5fd;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 6px;
      background: var(--slider-track);
      border-radius: 3px;
      outline: none;
      margin-top: 10px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--thumb-color);
      border: 2px solid var(--slider-fill);
      border-radius: 50%;
      cursor: pointer;
    }

    .value-display {
      background: #fff;
      color: #000;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 10px;
      border: 1px solid #ccc;
    }

    .estimate-panel {
      background: var(--panel-bg);
      color: var(--panel-text);
      border-radius: 16px;
      padding: 30px;
      flex: 0 0 320px;
      min-width: 280px;
    }

    .estimate-panel h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .savings {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }

    .cta {
      background-color: var(--cta-bg);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .estimate-panel, .controls {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="top-bar">
    <h1>See how much you can save with Prosano Health</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleMode" />
      <span class="slider-toggle"></span>
    </label>
  </div>

  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label for="groupSize">Group Size</label>
        <div class="group-size-slider">
          <div class="group-slider-track"></div>
          <div class="group-size-options" id="groupSelector">
            <label>
              <input type="radio" name="groupSize" value="under10" checked>
              Under 10
            </label>
            <label>
              <input type="radio" name="groupSize" value="10to50">
              10–50
            </label>
            <label>
              <input type="radio" name="groupSize" value="50to100">
              50–100
            </label>
            <label>
              <input type="radio" name="groupSize" value="100to300">
              100–300
            </label>
            <label>
              <input type="radio" name="groupSize" value="300plus">
              300+
            </label>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label for="utilization">Prosano Utilization</label>
        <input type="range" id="utilization" min="10" max="100" step="1" value="50">
        <span class="value-display" id="utilizationDisplay">50%</span>
        <p>Percentage of employees actively using the Prosano Plan</p>
      </div>
    </div>

    <div class="estimate-panel">
      <h2>Estimated Savings</h2>
      <div class="savings" id="savingsAmount">$3,250</div>
      <h3>Save Big with Prosano</h3>
      <p>Lorem ipsum dolor sit amet, ius ei dicat altera. Error moderatius eu mei. Te etiam putant sed.</p>
      <button class="cta">Shop Plans</button>
    </div>
  </div>
</div>

<script>
  var utilizationSlider = document.getElementById('utilization');
  var utilizationDisplay = document.getElementById('utilizationDisplay');
  var savingsAmount = document.getElementById('savingsAmount');
  var toggleMode = document.getElementById('toggleMode');

  function getGroupEstimate(category, utilization) {
    var u = utilization / 100;
    switch (category) {
      case "under10":
        return Math.round(130 * 10 * u); // 1300 max
      case "10to50":
        return Math.round(130 * 50 * u); // 6500 max
      case "50to100":
        return Math.round(150000 * u);   // 150k max
      case "100to300":
        return Math.round(300000 * u);   // 300k max
      case "300plus":
        return Math.round(650000 * u);   // 650k est
      default:
        return 0;
    }
  }

  function updateDisplay() {
    var utilization = parseInt(utilizationSlider.value, 10);
    utilizationDisplay.textContent = utilization + '%';

    var groupValue = document.querySelector('input[name="groupSize"]:checked').value;
    var estimated = getGroupEstimate(groupValue, utilization);
    savingsAmount.textContent = '$' + estimated.toLocaleString();
  }

  utilizationSlider.addEventListener('input', updateDisplay);
  document.querySelectorAll('input[name="groupSize"]').forEach(input => {
    input.addEventListener('change', updateDisplay);
  });

  toggleMode.addEventListener('change', function () {
    document.body.classList.toggle('dark');
  });

  updateDisplay();
</script>

</body>
</html>
