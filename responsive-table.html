<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table v3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        @media only screen and (max-width: 600px) {
            table {
                display: flex;
                flex-direction: column;
            }

            thead {
                display: none;
            }

            tbody {
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            tr {
                display: flex;
                flex-direction: column;
                flex: 1;
                margin: 0;
                border: none;
            }

            td {
                display: block;
                text-align: left;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            td:last-child {
                border-bottom: none;
            }

            td::before {
                display: block;
                text-align: left;
                font-weight: bold;
                margin-bottom: 5px;
            }

            tbody tr:nth-child(1) td::before {
                content: 'Column 1';
            }

            tbody tr:nth-child(2) td::before {
                content: 'Column 2';
            }

            tbody tr:nth-child(3) td::before {
                content: 'Column 3';
            }

            tbody {
                flex-direction: column;
            }

            tbody tr:nth-child(1) {
                order: 1;
            }

            tbody tr:nth-child(2) {
                order: 2;
            }

            tbody tr:nth-child(3) {
                order: 3;
            }

            tr:nth-child(1) td::before,
            tr:nth-child(2) td::before,
            tr:nth-child(3) td::before {
                content: attr(data-label);
            }
        }
    </style>
    <table class="responsive-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Row 1">Row 1, Col 1</td>
                <td data-label="Row 2">Row 2, Col 1</td>
                <td data-label="Row 3">Row 3, Col 1</td>
                <td data-label="Row 4">Row 4, Col 1</td>
                <td data-label="Row 5">Row 5, Col 1</td>
                <td data-label="Row 6">Row 6, Col 1</td>
            </tr>
            <tr>
                <td data-label="Row 1">Row 1, Col 2</td>
                <td data-label="Row 2">Row 2, Col 2</td>
                <td data-label="Row 3">Row 3, Col 2</td>
                <td data-label="Row 4">Row 4, Col 2</td>
                <td data-label="Row 5">Row 5, Col 2</td>
                <td data-label="Row 6">Row 6, Col 2</td>
            </tr>
            <tr>
                <td data-label="Row 1">Row 1, Col 3</td>
                <td data-label="Row 2">Row 2, Col 3</td>
                <td data-label="Row 3">Row 3, Col 3</td>
                <td data-label="Row 4">Row 4, Col 3</td>
                <td data-label="Row 5">Row 5, Col 3</td>
                <td data-label="Row 6">Row 6, Col 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
