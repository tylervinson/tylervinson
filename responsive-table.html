<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        @media only screen and (max-width: 600px) {
            table {
                display: block;
            }

            thead {
                display: none;
            }

            tbody {
                display: flex;
                flex-direction: column;
            }

            tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
            }

            td {
                display: block;
                text-align: left;
                padding-left: 10px;
                padding-right: 10px;
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tr:nth-child(odd) {
                background-color: #fff;
            }

            tbody tr {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }

            tbody tr td:nth-child(1)::before {
                content: 'Column 1: ';
                font-weight: bold;
            }

            tbody tr td:nth-child(2)::before {
                content: 'Column 2: ';
                font-weight: bold;
            }

            tbody tr td:nth-child(3)::before {
                content: 'Column 3: ';
                font-weight: bold;
            }

            td::before {
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }
        }
    </style>
    <table class="responsive-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
            <tr>
                <td>Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td>Row 4, Col 3</td>
            </tr>
            <tr>
                <td>Row 5, Col 1</td>
                <td>Row 5, Col 2</td>
                <td>Row 5, Col 3</td>
            </tr>
            <tr>
                <td>Row 6, Col 1</td>
                <td>Row 6, Col 2</td>
                <td>Row 6, Col 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
