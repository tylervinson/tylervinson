<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to Image Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Roboto, sans-serif;
      background-color: #EC6709;
    }
    #svgImage {
      border: none;
      margin-bottom: 10px;
      max-width: 500px;
      width: 100%;
      height: 450px; /* Fixed height for consistent image space */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #svgInput {
      width: 500px;
    max-width: 100%;
    background-color: #333;
    color: #f9e5d3;
    border: none;
    padding: 0px 10px;
    font-family: monospace;
    border-radius: 20px 6px;
    overflow: auto;
    border: 20px solid #333;
    margin-top: 20px;
    }
    .buttonContainer {
      display: flex;
      justify-content: space-between;
      width: 500px;
      max-width: 100%;
      margin-top: 10px;
    }
    #copyButton, #saveButton {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: #444;
      color: #f9e5d3;
      border: none;
      font-size: 1em;
      margin-right: 10px;
    }
    #saveButton {
      margin-right: 0;
    }
  </style>
</head>

      svgInput.value = beautifySVG(defaultSVG);
      
      // Function to beautify and format SVG code
      function beautifySVG(svg) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(svg, 'image/svg+xml');
        const serializer = new XMLSerializer();
        return serializer.serializeToString(xmlDoc)
          .replace(/></g, '>\n<')  // Add line breaks for each tag
          .replace(/\s{2,}/g, ' ')  // Remove extra spaces
          .replace(/(>)(<)(\/*)/g, '$1\n$2$3')  // Newline for each element
          .replace(/\n\s*\n/g, '\n')  // Remove extra empty lines
          .replace(/^\s+|\s+$/g, ''); // Trim spaces at start/end
      }

      // Function to update the displayed SVG image
      function updateImage() {
        const svgData = svgInput.value;
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(svgBlob);
        svgImage.src = url; // Display the SVG as an image
      }
      
      // Initial load with default SVG
      updateImage();

      // Beautify and update image on input change
      svgInput.addEventListener('input', function() {
        svgInput.value = beautifySVG(svgInput.value);
        updateImage();
      });

      // Copy SVG content to clipboard
      copyButton.addEventListener('click', function() {
        svgInput.select();
        document.execCommand('copy');
        alert('SVG code copied to clipboard');
      });

      // Save SVG content as a PNG file
      saveButton.addEventListener('click', function() {
        const svgData = svgInput.value;
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(svgBlob);
        
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          
          canvas.toBlob(function(blob) {
            const pngUrl = URL.createObjectURL(blob);
            const downloadLink = document.createElement('a');
            downloadLink.href = pngUrl;
            downloadLink.download = 'downloaded_image.png';
            downloadLink.click();
            URL.revokeObjectURL(pngUrl);
          }, 'image/png');
        };
        
        img.src = url;
      });
    })();
  </script>
