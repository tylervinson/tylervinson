<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Animation Versions</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

    html, body {
      height: 100%;
      margin: 0;
      font: normal 14px/1.618em "Roboto", sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* nav buttons */
    .top-nav {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    .top-nav a {
      text-decoration: none;
      padding: 10px 20px;
      background: #0B3B60;
      color: #fff;
      border-radius: 4px;
      font-weight: bold;
    }
    .top-nav a:hover {
      background: #094066;
    }

    /* Tabs */
    .tab-bar {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .tab-bar button {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    .tab-bar button.active {
      background: #0B3B60;
      color: #fff;
    }
    .tab-content {
      display: none;
      width: 100%;
      justify-content: center;
    }
    .tab-content.active {
      display: flex;
    }

    /* Animation Styles (shared) */
    .card-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .profile-card {
      background: #F1F9FD;
      width: 0px;
      height: 0px;
      z-index: 2;
      overflow: hidden;
      opacity: 0;
      border-radius: 4px;
      animation: card_appear 0.8s cubic-bezier(0.86, 0, 0.07, 1) forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform: none;
    }
    .card-content {
      text-align: center;
      width: 100%;
      opacity: 0;
      animation: content_appear 0.3s ease forwards;
    }
    .number-container {
      position: relative;
      margin-bottom: 30px;
      overflow: visible;
      height: 100px;
      padding-top: 20px;
    }
    .number-container::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: #F1F9FD;
      z-index: 3;
    }
    .number {
      font-size: 72px;
      font-weight: 400;
      color: #0B3B60;
      display: inline-block;
      line-height: 1;
      position: relative;
      z-index: 1;
      transform: translateY(50px);
      opacity: 0;
      animation: number_slide_up 0.5s ease forwards;
      transition: opacity 0.1s ease;
    }
    .percent-symbol {
      font-size: 45%;
      vertical-align: super;
      position: relative;
      margin-left: 2px;
      top: -5px;
    }
    .divider {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 3px;
      background: #FFBE5F;
      border: none;
      margin: 0;
      z-index: 2;
      opacity: 0;
      animation: divider_reveal 0.5s ease forwards;
    }
    .copy-text {
      font-size: 18px;
      position: relative;
      z-index: 999999999999;
      color: #2d2926;
      margin: -75px 0 0 0;
      opacity: 0;
      animation: text_fade_in 0.5s ease forwards;
      font-weight: 500;
    }
    @keyframes card_appear {
      0% { width: 0px; height: 0px; opacity: 0; transform: scale(0.3); }
      100% { width: 400px; height: 250px; opacity: 1; transform: scale(1); }
    }
    @keyframes content_appear {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes divider_reveal {
      0% { opacity: 0; width: 0px; }
      100% { opacity: 1; width: 200px; }
    }
    @keyframes number_slide_up {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(-40px); opacity: 1; }
    }
    @keyframes text_fade_in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- buttons at the top -->
  <div class="top-nav">
    <a href="card_animation.html">Version 1</a>
    <a href="card_animation-nbg.html">Version 2</a>
  </div>
<p>&nbsp;</p>
<p>&nbsp;</p>
  <!-- Version 1 (your current animation) -->
  <div id="version1" class="tab-content active">
    <div class="card-row">
      <aside class="profile-card" style="animation-delay:0.2s;">
        <div class="card-content" style="animation-delay:0.6s;">
          <div class="number-container">
            <span class="number" id="counter1" style="animation-delay:0.7s;">0<span class="percent-symbol">﹪</span></span>
            <hr class="divider" style="animation-delay:0.8s;">
          </div>
          <p class="copy-text" style="animation-delay:0.9s;">Fewer Emergency Room Visits</p>
        </div>
      </aside>
      <aside class="profile-card" style="animation-delay:0.8s;">
        <div class="card-content" style="animation-delay:1.2s;">
          <div class="number-container">
            <span class="number" id="counter2" style="animation-delay:1.3s;">0<span class="percent-symbol">﹪</span></span>
            <hr class="divider" style="animation-delay:1.4s;">
          </div>
          <p class="copy-text" style="animation-delay:1.5s;">Fewer Specialist Visits</p>
        </div>
      </aside>
      <aside class="profile-card" style="animation-delay:1.4s;">
        <div class="card-content" style="animation-delay:1.8s;">
          <div class="number-container">
            <span class="number" id="counter3" style="animation-delay:1.9s;">0<span class="percent-symbol">﹪</span></span>
            <hr class="divider" style="animation-delay:2.0s;">
          </div>
          <p class="copy-text" style="animation-delay:2.1s;">Fewer Inpatient Visits</p>
        </div>
      </aside>
    </div>
  </div>

  <script>
    function animateCounter(counterId, endValue, delay) {
      const counter = document.getElementById(counterId);
      if (!counter) return;
      let start = 0;
      const duration = 1000;
      const increment = endValue / (duration / 16);
      function updateCounter() {
        start += increment;
        if (start < endValue) {
          counter.style.opacity = 0;
          setTimeout(() => {
            counter.innerHTML = Math.floor(start) + '<span class="percent-symbol">﹪</span>';
            counter.style.opacity = 1;
          }, 50);
          requestAnimationFrame(updateCounter);
        } else {
          counter.innerHTML = endValue + '<span class="percent-symbol">﹪</span>';
          counter.style.opacity = 1;
        }
      }
      setTimeout(updateCounter, delay);
    }

    window.addEventListener('load', () => {
      animateCounter('counter1', 28, 700);
      animateCounter('counter2', 35, 1300);
      animateCounter('counter3', 15, 1900);
    });
  </script>
</body>
</html>
