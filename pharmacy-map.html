<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Finder</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_lP5NeY2aU2pHP79V0sx3wc6F8tQRRIk&libraries=places"></script>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Enter ZIP Code to Find Nearby Pharmacies</h3>
    <input type="text" id="zipCode" placeholder="Enter ZIP Code">
    <button onclick="findPharmacies()">Find Pharmacies</button>
    
    <div id="map"></div>
    <div id="pharmacyList"></div>
 
    <script>
        let map;
        let service;
        let infowindow;
 
        function initializeMap(lat, lng) {
            const location = new google.maps.LatLng(lat, lng);
 
            map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 13
            });
 
            infowindow = new google.maps.InfoWindow();
        }
 
        function findPharmacies() {
            const zipCode = document.getElementById('zipCode').value;
            
            // Geocode the ZIP code to get latitude and longitude
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': zipCode }, function(results, status) {
                if (status == 'OK') {
const lat = results[0].geometry.location.lat();
                    const lng = results[0].geometry.location.lng();
 
                    // Initialize the map with the geocoded location
                    initializeMap(lat, lng);
 
                    const location = new google.maps.LatLng(lat, lng);
                    const request = {
                        location: location,
                        radius: '8046.72', // 5 miles in meters
                        type: ['pharmacy']
                    };
 
                    service = new google.maps.places.PlacesService(map);
                    service.nearbySearch(request, handleSearchResults);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
 
        function handleSearchResults(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const pharmacyList = document.getElementById('pharmacyList');
                pharmacyList.innerHTML = ''; // Clear previous results
 
                for (let i = 0; i < results.length; i++) {
                    const place = results[i];
                    createMarker(place);
pharmacyList.innerHTML += `
${place.name} - ${place.vicinity}</p>`;
                }
            }
        }
 
        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
 
            google.maps.event.addListener(marker, 'click', function() {
infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
</body>
</html>
