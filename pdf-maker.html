<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Text to PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Unique Text to PDF Generator</h1>
    <textarea id="textContent" rows="10" cols="50" placeholder="Paste your text here..."></textarea><br><br>
    <button id="downloadPdf">Download as Unique PDF</button>

    <script>
        document.getElementById('downloadPdf').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Get text from textarea
            const text = document.getElementById('textContent').value;

            // Randomized metadata
            const uniqueId = generateRandomString(8);
            const randomAuthor = `Author_${generateRandomString(12)}`;
            const randomTitle = `Title_${generateRandomString(15)}`;
            const randomSubject = `Subject_${generateRandomString(10)}`;
            const randomKeywords = `Keywords_${generateRandomString(12)}`;

            // Add the text to the PDF
            doc.text(text, 10, 10);

            // Add invisible text to randomize internal structure
            doc.setTextColor(255, 255, 255); // White text color (invisible)
            doc.text(generateRandomString(50), 10, 20); // Add invisible line

            // Set random metadata properties
            doc.setProperties({
                title: randomTitle,
                subject: randomSubject,
                author: randomAuthor,
                keywords: randomKeywords,
                creator: `Creator_${generateRandomString(8)}`
            });

            // Download the PDF with a unique filename
            doc.save(`unique_pdf_${uniqueId}.pdf`);
        });

        // Helper function to generate random strings
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
    </script>
</body>
</html>
