<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.table-wrapper {
    width: 100%;
    overflow-x: auto;
}

.responsive-table {
    width: 100%;
    border-collapse: collapse;
}

.responsive-table th,
.responsive-table td {
    padding: 8px 16px;
    border: 1px solid #ddd;
    text-align: left;
}

@media screen and (max-width: 768px) {
    .table-wrapper {
        display: flex;
        flex-direction: column;
    }

    .responsive-table {
        display: grid;
        grid-template-columns: 30% 1fr;
    }

    .responsive-table thead th:nth-child(2),
    .responsive-table thead th:nth-child(3),
    .responsive-table thead th:nth-child(4),
    .responsive-table tbody td:nth-child(2),
    .responsive-table tbody td:nth-child(3),
    .responsive-table tbody td:nth-child(4) {
        display: block;
    }

    .responsive-table thead th:first-child,
    .responsive-table tbody td:first-child {
        position: sticky;
        left: 0;
        background-color: #f9f9f9;
        z-index: 1;
    }

    .responsive-table tbody {
        display: flex;
        flex-direction: column;
    }

    .responsive-table tbody tr {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .responsive-table tbody tr td:not(:first-child) {
        display: inline-block;
        white-space: nowrap;
        overflow-x: auto;
    }
}

</style>
<div class="table-wrapper">
    <table class="responsive-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
                <td>Row 3, Col 4</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
