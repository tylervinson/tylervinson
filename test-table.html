<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.table-wrapper {
    width: 100%;
    overflow-x: auto;
}

.responsive-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

.responsive-table th,
.responsive-table td {
    padding: 8px 16px;
    border: 1px solid #ddd;
    text-align: left;
}

@media screen and (max-width: 768px) {
    .table-wrapper {
        overflow-x: auto;
    }

    .responsive-table {
        display: grid;
        grid-template-columns: minmax(150px, 1fr) auto;
        grid-template-rows: auto;
    }

    .responsive-table thead {
        display: contents;
    }

    .responsive-table tbody {
        display: contents;
    }

    .responsive-table th, 
    .responsive-table td {
        display: block;
        text-align: left;
    }

    .responsive-table tr {
        display: contents;
    }

    .responsive-table th:first-child,
    .responsive-table td:first-child {
        grid-column: 1 / 2;
        position: sticky;
        left: 0;
        background-color: #f9f9f9;
        z-index: 2;
    }

    .responsive-table th:not(:first-child),
    .responsive-table td:not(:first-child) {
        grid-column: 2 / 3;
        overflow-x: auto;
        white-space: nowrap;
    }

    .responsive-table th:first-child {
        background-color: #f1f1f1;
    }
}

</style>
<div class="table-wrapper">
    <table class="responsive-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
                <td>Row 3, Col 4</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
