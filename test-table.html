<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.table-wrapper {
    width: 100%;
    overflow-x: auto;
}

.responsive-table {
    width: 100%;
    border-collapse: collapse;
}

.responsive-table th,
.responsive-table td {
    padding: 8px 16px;
    border: 1px solid #ddd;
    text-align: left;
}

@media screen and (max-width: 768px) {
    .responsive-table,
    .responsive-table thead,
    .responsive-table tbody,
    .responsive-table th,
    .responsive-table td,
    .responsive-table tr {
        display: block;
    }

    .responsive-table tr {
        display: flex;
        flex-wrap: nowrap;
    }

    .responsive-table th:first-child,
    .responsive-table td:first-child {
        flex-basis: 30%;
        min-width: 150px;
        position: relative;
        background-color: #f9f9f9;
    }

    .responsive-table th:not(:first-child),
    .responsive-table td:not(:first-child) {
        flex-basis: 70%;
        display: block;
        white-space: nowrap;
        overflow-x: auto;
    }

    .responsive-table th:not(:first-child) {
        display: none;
    }

    .responsive-table td:not(:first-child) {
        border-top: 0;
    }

    .responsive-table tr {
        flex-direction: column;
        padding: 0;
    }

    .responsive-table td:not(:first-child) {
        display: inline-block;
    }
}

</style>
<div class="table-wrapper">
    <table class="responsive-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
                <td>Row 3, Col 4</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
