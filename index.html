<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Grid of Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .mdl-grid {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .mdl-cell {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .mdl-card {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">QR Code Generator</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Demo for a QR Code generator.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="https://tylervinson.github.io/tylervinson/qr-code.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        view demo
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Close Modal on iFrame Form Success</h2>
                </div>
                <div class="mdl-card__supporting-text">
                   Demo for a script that closes a modal on a parent page from a form embedded in an iframe.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="https://tylervinson.github.io/tylervinson/broker-modal.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        view demo
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Exit Intent Popup</h2>
                </div>
                <div class="mdl-card__supporting-text">
                   Exit intent popup demo
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="https://tylervinson.github.io/tylervinson/exit-intent.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        view demo
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Card 4</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Content for card 4.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Action
                    </a>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
