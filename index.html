<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Grid of Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css" />
    <style>
        .mdl-grid {
            width: 100%;
            margin: 0 auto;
        }
        .mdl-cell {
            display: flex;
            flex-direction: column;
        }
        .mdl-card {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">QR Code</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Link to the QR Code page.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="https://tylervinson.github.io/tylervinson/qr-code.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Go to QR Code
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Broker Modal</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Link to the Broker Modal page.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="https://tylervinson.github.io/tylervinson/broker-modal.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Go to Broker Modal
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Card 3</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Content for card 3.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Action
                    </a>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
