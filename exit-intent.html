<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Intent Popup Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        #exit-intent-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            z-index: 10000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Exit Intent Popup Demo</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="form-container">
                <button onclick="window.location.href='https://tylervinson.github.io/tylervinson';" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Internal Link</button>
                <div class="form-content">
                    <form id="url-form">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="url" id="url-input" required>
                            <label class="mdl-textfield__label" for="url-input">Enter a URL...</label>
                        </div>
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Go</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="exit-intent-popup" class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">
            <p id="exit-message"></p>
            <p>Redirecting in <span id="countdown">10</span> seconds...</p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to create the exit intent popup
        function createExitIntentPopup(currentURL, exitURL) {
            var popup = document.getElementById('exit-intent-popup');
            var message = document.getElementById('exit-message');
            message.textContent = `You are being directed away from ${currentURL} to an unaffiliated website: ${exitURL}`;
            popup.style.display = 'block';

            var countdownElement = document.getElementById('countdown');
            var countdown = 10;
            countdownElement.textContent = countdown;

            var countdownInterval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = exitURL;
                }
            }, 1000);
        }

        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById('exit-intent-popup');
            popup.style.display = 'none';
        }

        // Function to get the current URL and exit URL dynamically
        function getURLs(inputURL) {
            var currentURL = window.location.href;
            var exitURL = inputURL;
            return { currentURL, exitURL };
        }

        // Function to validate URL format
        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Handle form submission
        document.getElementById('url-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var inputURL = document.getElementById('url-input').value;

            // Validate the URL format
            if (!isValidURL(inputURL)) {
                alert("Please enter a valid URL.");
                return;
            }

            var urls = getURLs(inputURL);

            // Check if the URL is external
            if (new URL(inputURL).origin !== window.location.origin) {
                createExitIntentPopup(urls.currentURL, urls.exitURL);
            } else {
                window.location.href = inputURL;
            }
        });
    </script>
</body>
</html>
