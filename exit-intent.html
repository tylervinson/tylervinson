<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Intent Popup Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        #exit-intent-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            z-index: 10000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Exit Intent Popup Demo</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <p><a href="#" id="internal-link" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Refresh Page</a></p>
                <p><a href="https://www.cnn.com" id="external-link" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Go to CNN</a></p>
            </div>
        </main>
    </div>

    <div id="exit-intent-popup" class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">
            <p id="exit-message"></p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to create the exit intent popup
        function createExitIntentPopup(currentURL, exitURL) {
            var popup = document.getElementById('exit-intent-popup');
            var message = document.getElementById('exit-message');
            message.textContent = `You are being directed away from ${currentURL} to an unaffiliated website: ${exitURL}`;
            popup.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById('exit-intent-popup');
            popup.style.display = 'none';
        }

        // Function to get the current URL and exit URL dynamically
        function getURLs() {
            var currentURL = window.location.href;
            var exitURL = 'https://www.cnn.com';
            return { currentURL, exitURL };
        }

        // Initialize the popup with dynamic URLs
        var urls = getURLs();

        // Add event listener for mouseout event to detect exit intent
        document.addEventListener('mouseout', function(event) {
            if (event.clientY < 50) {
                createExitIntentPopup(urls.currentURL, urls.exitURL);
            }
        });

        // Handle internal link to refresh the page
        document.getElementById('internal-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.reload();
        });

        // Handle external link to show exit intent popup
        document.getElementById('external-link').addEventListener('click', function(event) {
            event.preventDefault();
            createExitIntentPopup(urls.currentURL, urls.exitURL);
        });
    </script>
</body>
</html>
