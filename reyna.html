    <script>
        const container = document.querySelector('.icon-container');
        const spinningRays = document.querySelector('.spinning-rays');
        
        function triggerSpin() {
            // Set the animation with sharper easing for quicker stop
            spinningRays.style.animation = 'spin 1.5s cubic-bezier(0.6, 0.0, 0.4, 1)';
            
            // Remove animation after it completes so it can be triggered again
            setTimeout(() => {
                spinningRays.style.animation = '';
            }, 1500);
        }
        
        // Spin on load
        window.addEventListener('load', () => {
            triggerSpin();
        });
        
        // Spin on hover
        container.addEventListener('mouseenter', () => {
            triggerSpin();
        });
    </script>
