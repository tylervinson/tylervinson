<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Plan Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.1s forwards;
        }

        .instruction {
            font-size: 0.95rem;
            color: #999;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.2s forwards;
        }

        .selection-section {
            margin-bottom: 3rem;
        }

        .section-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #999;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .plan-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.3s forwards;
        }

        .plan-button {
            background: white;
            border: none;
            border-radius: 4px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .plan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .plan-button.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .plan-button.disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .plan-button.selected {
            background: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .plan-button-type {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .plan-button.selected .plan-button-type {
            color: #666;
        }

        .plan-button-name {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }

        .plan-button-price {
            font-size: 1.75rem;
            font-weight: 300;
            color: #1a1a1a;
        }

        .plan-button-period {
            font-size: 0.85rem;
            color: #999;
        }

        .plan-button-coverage {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .selected-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #0066cc;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .plan-button.selected .selected-indicator {
            opacity: 1;
            transform: scale(1);
        }

        .selected-indicator::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .comparison-area {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .comparison-area.visible {
            opacity: 1;
            max-height: 2000px;
        }

        .comparison-grid {
            background: white;
            border-radius: 4px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .comparison-header-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            padding: 1.5rem 0;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 1rem;
            align-items: center;
        }

        .comparison-plan-header {
            text-align: left;
        }

        .comparison-plan-header:first-child {
            visibility: hidden;
        }

        .comparison-plan-name {
            font-size: 1.25rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .comparison-plan-price {
            font-size: 1.5rem;
            font-weight: 300;
            color: #0066cc;
        }

        .comparison-plan-period {
            font-size: 0.85rem;
            color: #999;
        }

        .comparison-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            padding: 1.25rem 0;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .comparison-row:last-child {
            border-bottom: none;
        }

        .feature-label {
            font-weight: 500;
            color: #1a1a1a;
            font-size: 0.95rem;
        }

        .feature-value {
            font-size: 0.95rem;
            color: #666;
        }

        .feature-value.better {
            color: #00a86b;
            font-weight: 500;
        }

        .feature-value.worse {
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
            font-size: 1rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.4s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
            }
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .plan-selector {
                grid-template-columns: 1fr;
            }

            .comparison-header-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .comparison-plan-header:first-child {
                display: none;
            }

            .comparison-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .feature-label {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .plan-button {
                padding: 1.25rem;
            }

            .plan-button-name {
                font-size: 1.1rem;
            }

            .plan-button-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Plan Comparison</h1>
        <p class="subtitle">Compare any two plans from our selection</p>
        <p class="instruction">Select any two plans to see a detailed side-by-side comparison</p>

        <div class="selection-section">
            <div class="section-label">Available Plans</div>
            <div class="plan-selector" id="planSelector"></div>
        </div>

        <div class="comparison-area" id="comparisonArea">
            <div class="comparison-grid" id="comparisonGrid"></div>
        </div>

        <div class="empty-state" id="emptyState">
            Select two plans to begin comparison
        </div>
    </div>

    <script>
        const plans = [
            {
                id: 1,
                name: "Basic Plan",
                type: "basic",
                coverageType: "Individual",
                price: 149,
                deductible: 2500,
                maxOutOfPocket: 7000,
                coveragePercent: 80,
                doctorVisits: 30,
                prescriptionCoverage: "Generic only",
                emergency: 250,
                mentalHealth: "Limited",
                dentalVision: "Not included"
            },
            {
                id: 2,
                name: "Standard Plan",
                type: "standard",
                coverageType: "Individual",
                price: 299,
                deductible: 1500,
                maxOutOfPocket: 5000,
                coveragePercent: 90,
                doctorVisits: 20,
                prescriptionCoverage: "Generic & Brand",
                emergency: 150,
                mentalHealth: "Included",
                dentalVision: "Vision only"
            },
            {
                id: 3,
                name: "Premium Plan",
                type: "premium",
                coverageType: "Individual",
                price: 499,
                deductible: 500,
                maxOutOfPocket: 3000,
                coveragePercent: 95,
                doctorVisits: 10,
                prescriptionCoverage: "Full coverage",
                emergency: 100,
                mentalHealth: "Full coverage",
                dentalVision: "Both included"
            },
            {
                id: 4,
                name: "Family Plan",
                type: "family",
                coverageType: "Family",
                price: 649,
                deductible: 2000,
                maxOutOfPocket: 8000,
                coveragePercent: 90,
                doctorVisits: 25,
                prescriptionCoverage: "Generic & Brand",
                emergency: 175,
                mentalHealth: "Included",
                dentalVision: "Vision only"
            }
        ];

        let selectedPlans = [];
        const planSelector = document.getElementById('planSelector');
        const comparisonArea = document.getElementById('comparisonArea');
        const comparisonGrid = document.getElementById('comparisonGrid');
        const emptyState = document.getElementById('emptyState');

        function renderPlanSelector() {
            planSelector.innerHTML = plans.map(plan => `
                <button class="plan-button" data-plan-id="${plan.id}">
                    <div class="selected-indicator"></div>
                    <div class="plan-button-type">${plan.type}</div>
                    <div class="plan-button-name">${plan.name}</div>
                    <div class="plan-button-price">
                        $${plan.price}
                        <span class="plan-button-period">/month</span>
                    </div>
                    <div class="plan-button-coverage">${plan.coverageType} Coverage</div>
                </button>
            `).join('');

            document.querySelectorAll('.plan-button').forEach(button => {
                button.addEventListener('click', () => handlePlanSelection(parseInt(button.dataset.planId)));
            });
        }

        function handlePlanSelection(planId) {
            const index = selectedPlans.indexOf(planId);
            
            if (index > -1) {
                // Card is already selected, so deselect it
                selectedPlans.splice(index, 1);
            } else {
                // Card is not selected
                if (selectedPlans.length >= 2) {
                    // Already have 2 selected, do nothing (user must deselect first)
                    return;
                }
                selectedPlans.push(planId);
            }

            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.plan-button').forEach(button => {
                const planId = parseInt(button.dataset.planId);
                if (selectedPlans.includes(planId)) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
                
                // Disable hover and interaction on unselected cards when 2 are selected
                if (selectedPlans.length === 2 && !selectedPlans.includes(planId)) {
                    button.classList.add('disabled');
                } else {
                    button.classList.remove('disabled');
                }
            });

            if (selectedPlans.length >= 1) {
                emptyState.style.display = 'none';
                comparisonArea.classList.add('visible');
                renderComparison();
            } else {
                emptyState.style.display = 'block';
                comparisonArea.classList.remove('visible');
            }
        }

        function renderComparison() {
            if (selectedPlans.length === 1) {
                // Show single plan
                const plan1 = plans.find(p => p.id === selectedPlans[0]);
                
                const headerRow = `
                    <div class="comparison-header-row">
                        <div class="comparison-plan-header"></div>
                        <div class="comparison-plan-header">
                            <div class="comparison-plan-name">${plan1.name}</div>
                            <div class="comparison-plan-price">$${plan1.price}<span class="comparison-plan-period">/month</span></div>
                        </div>
                        <div class="comparison-plan-header"></div>
                    </div>
                `;

                const comparisons = [
                    { label: 'Annual Deductible', getValue: (p) => `$${p.deductible.toLocaleString()}` },
                    { label: 'Max Out-of-Pocket', getValue: (p) => `$${p.maxOutOfPocket.toLocaleString()}` },
                    { label: 'Coverage Percentage', getValue: (p) => `${p.coveragePercent}%` },
                    { label: 'Doctor Visit Copay', getValue: (p) => `$${p.doctorVisits}` },
                    { label: 'Prescription Coverage', getValue: (p) => p.prescriptionCoverage },
                    { label: 'Emergency Care Copay', getValue: (p) => `$${p.emergency}` },
                    { label: 'Mental Health Coverage', getValue: (p) => p.mentalHealth },
                    { label: 'Dental & Vision', getValue: (p) => p.dentalVision }
                ];

                comparisonGrid.innerHTML = headerRow + comparisons.map(comp => {
                    return `
                        <div class="comparison-row">
                            <div class="feature-label">${comp.label}</div>
                            <div class="feature-value">${comp.getValue(plan1)}</div>
                            <div class="feature-value"></div>
                        </div>
                    `;
                }).join('');
                
            } else if (selectedPlans.length === 2) {
                // Show two plans comparison
                const selectedPlanObjects = [
                    plans.find(p => p.id === selectedPlans[0]),
                    plans.find(p => p.id === selectedPlans[1])
                ];
                
                // Sort by price - lower price on left, higher price on right
                selectedPlanObjects.sort((a, b) => a.price - b.price);
                
                const plan1 = selectedPlanObjects[0];
                const plan2 = selectedPlanObjects[1];

                // Header row with plan names and prices
                const headerRow = `
                    <div class="comparison-header-row">
                        <div class="comparison-plan-header"></div>
                        <div class="comparison-plan-header">
                            <div class="comparison-plan-name">${plan1.name}</div>
                            <div class="comparison-plan-price">$${plan1.price}<span class="comparison-plan-period">/month</span></div>
                        </div>
                        <div class="comparison-plan-header">
                            <div class="comparison-plan-name">${plan2.name}</div>
                            <div class="comparison-plan-price">$${plan2.price}<span class="comparison-plan-period">/month</span></div>
                        </div>
                    </div>
                `;

                const comparisons = [
                {
                    label: 'Annual Deductible',
                    getValue: (p) => `$${p.deductible.toLocaleString()}`,
                    compare: (p1, p2) => p1.deductible < p2.deductible ? 'better' : (p1.deductible > p2.deductible ? 'worse' : '')
                },
                {
                    label: 'Max Out-of-Pocket',
                    getValue: (p) => `$${p.maxOutOfPocket.toLocaleString()}`,
                    compare: (p1, p2) => p1.maxOutOfPocket < p2.maxOutOfPocket ? 'better' : (p1.maxOutOfPocket > p2.maxOutOfPocket ? 'worse' : '')
                },
                {
                    label: 'Coverage Percentage',
                    getValue: (p) => `${p.coveragePercent}%`,
                    compare: (p1, p2) => p1.coveragePercent > p2.coveragePercent ? 'better' : (p1.coveragePercent < p2.coveragePercent ? 'worse' : '')
                },
                {
                    label: 'Doctor Visit Copay',
                    getValue: (p) => `$${p.doctorVisits}`,
                    compare: (p1, p2) => p1.doctorVisits < p2.doctorVisits ? 'better' : (p1.doctorVisits > p2.doctorVisits ? 'worse' : '')
                },
                {
                    label: 'Prescription Coverage',
                    getValue: (p) => p.prescriptionCoverage,
                    compare: () => ''
                },
                {
                    label: 'Emergency Care Copay',
                    getValue: (p) => `$${p.emergency}`,
                    compare: (p1, p2) => p1.emergency < p2.emergency ? 'better' : (p1.emergency > p2.emergency ? 'worse' : '')
                },
                {
                    label: 'Mental Health Coverage',
                    getValue: (p) => p.mentalHealth,
                    compare: () => ''
                },
                {
                    label: 'Dental & Vision',
                    getValue: (p) => p.dentalVision,
                    compare: () => ''
                }
            ];

            comparisonGrid.innerHTML = headerRow + comparisons.map(comp => {
                const val1Class = comp.compare(plan1, plan2);
                const val2Class = comp.compare(plan2, plan1);
                
                return `
                    <div class="comparison-row">
                        <div class="feature-label">${comp.label}</div>
                        <div class="feature-value ${val1Class}">${comp.getValue(plan1)}</div>
                        <div class="feature-value ${val2Class}">${comp.getValue(plan2)}</div>
                    </div>
                `;
            }).join('');
            }
        }

        renderPlanSelector();
    </script>
</body>
</html>
