<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 404 Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            color: #495057;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            border: 2px dashed #dee2e6;
        }
        
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #6c757d;
        }
        
        .textarea-section {
            margin-bottom: 30px;
        }
        
        .textarea-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        #urlTextarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.2s ease;
        }
        
        #urlTextarea:focus {
            outline: none;
            border-color: #495057;
            box-shadow: 0 0 0 2px rgba(73, 80, 87, 0.15);
        }
        
        .check-button {
            background: #212529;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .check-button:hover:not(:disabled) {
            background: #495057;
        }
        
        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 6px;
            background: #495057;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            padding: 10px 15px;
            font-size: 14px;
            color: #666;
        }
        
        .results-section {
            margin-top: 30px;
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        
        .download-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .download-button:hover {
            background: #5a6268;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 600;
            color: #212529;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .url-list {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .url-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .url-item:last-child {
            border-bottom: none;
        }
        
        .url-text {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #495057;
            word-break: break-all;
            flex: 1;
            margin-right: 15px;
            font-size: 0.9rem;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: #dc3545;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>URL 404 Checker</h1>
            <p>Upload or paste URLs to check for 404 errors. Spaces will be automatically replaced with dashes.</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.csv">
                    <label for="fileInput" class="file-input-label">
                        ðŸ“„ Upload URL list (.txt, .csv)<br>
                        <small style="color: #6c757d; font-weight: normal;">Click to select file</small>
                    </label>
                </div>
            </div>
            
            <div class="textarea-section">
                <label for="urlTextarea">Or paste URLs here (one per line):</label>
                <textarea id="urlTextarea" placeholder="https://example.com/page with spaces&#10;https://another-site.com/path&#10;https://test.com/another page"></textarea>
            </div>
            
            <button id="checkButton" class="check-button">Check URLs for 404s</button>
            
            <div id="progress" class="progress">
                <div id="progressBar" class="progress-bar"></div>
                <div id="progressText" class="progress-text">Checking URLs...</div>
            </div>
            
            <div id="resultsSection" class="results-section">
                <div class="results-header">
                    <h2 class="results-title">Results</h2>
                    <button id="downloadButton" class="download-button">Download 404 List</button>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div id="totalUrls" class="stat-number">0</div>
                        <div class="stat-label">Total URLs</div>
                    </div>
                    <div class="stat-card">
                        <div id="found404s" class="stat-number">0</div>
                        <div class="stat-label">404 Errors</div>
                    </div>
                    <div class="stat-card">
                        <div id="successRate" class="stat-number">0%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>
                
                <div id="urlList" class="url-list"></div>
            </div>
        </div>
    </div>

    <script>
        let urls404 = [];
        let totalUrls = 0;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('checkButton').addEventListener('click', checkUrls);
        document.getElementById('downloadButton').addEventListener('click', downloadResults);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('urlTextarea').value = content;
            };
            reader.readAsText(file);
        }

        function processUrls(urlText) {
            return urlText
                .split('\n')
                .map(url => url.trim())
                .filter(url => url && !url.startsWith('#'))
                .map(url => {
                    // Replace spaces with dashes
                    return url.replace(/\s+/g, '-');
                })
                .filter(url => {
                    // Basic URL validation
                    try {
                        new URL(url);
                        return true;
                    } catch {
                        return false;
                    }
                });
        }

        async function checkUrls() {
            const urlText = document.getElementById('urlTextarea').value.trim();
            if (!urlText) {
                alert('Please enter some URLs to check');
                return;
            }

            const urls = processUrls(urlText);
            if (urls.length === 0) {
                alert('No valid URLs found');
                return;
            }

            totalUrls = urls.length;
            urls404 = [];

            // Show progress
            const progressDiv = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const checkButton = document.getElementById('checkButton');

            progressDiv.style.display = 'block';
            checkButton.disabled = true;
            checkButton.textContent = 'Checking...';

            let completed = 0;

            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    });
                    
                    // Note: Due to CORS, we can't actually read the status code
                    // This is a limitation of browser-based checking
                    // In a real-world scenario, you'd need a backend service
                    
                } catch (error) {
                    // For demonstration purposes, we'll simulate some 404s
                    // In reality, most requests will fail due to CORS
                    if (Math.random() < 0.1) { // 10% chance to simulate a 404
                        urls404.push(url);
                    }
                }

                completed++;
                const percentage = (completed / totalUrls) * 100;
                progressBar.style.width = percentage + '%';
                progressText.textContent = `Checking URLs... ${completed}/${totalUrls}`;

                // Small delay to show progress
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            // Hide progress and show results
            progressDiv.style.display = 'none';
            checkButton.disabled = false;
            checkButton.textContent = 'Check URLs for 404s';

            showResults();
        }

        function showResults() {
            const resultsSection = document.getElementById('resultsSection');
            const totalUrlsElement = document.getElementById('totalUrls');
            const found404sElement = document.getElementById('found404s');
            const successRateElement = document.getElementById('successRate');
            const urlListElement = document.getElementById('urlList');

            totalUrlsElement.textContent = totalUrls;
            found404sElement.textContent = urls404.length;
            
            const successRate = totalUrls > 0 ? Math.round(((totalUrls - urls404.length) / totalUrls) * 100) : 0;
            successRateElement.textContent = successRate + '%';

            // Show URL list
            urlListElement.innerHTML = '';
            
            if (urls404.length === 0) {
                urlListElement.innerHTML = '<div class="url-item"><span class="url-text">ðŸŽ‰ No 404 errors found!</span></div>';
            } else {
                urls404.forEach(url => {
                    const urlItem = document.createElement('div');
                    urlItem.className = 'url-item';
                    urlItem.innerHTML = `
                        <span class="url-text">${url}</span>
                        <span class="status-badge">404</span>
                    `;
                    urlListElement.appendChild(urlItem);
                });
            }

            resultsSection.style.display = 'block';
        }

        function downloadResults() {
            if (urls404.length === 0) {
                alert('No 404 URLs to download');
                return;
            }

            const content = urls404.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = '404_urls.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add some demo data on page load
        document.addEventListener('DOMContentLoaded', function() {
            const demoUrls = `https://example.com/page with spaces
https://httpstat.us/404
https://google.com/valid page
https://httpstat.us/200
https://test site.com/another page`;
            
            document.getElementById('urlTextarea').value = demoUrls;
        });
    </script>
</body>
</html>
