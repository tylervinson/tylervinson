<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Repository</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 40px;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 15px;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            font-weight: 400;
        }

        .tab:hover {
            color: #1a1a1a;
        }

        .tab.active {
            color: #1a1a1a;
            font-weight: 500;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #1a1a1a;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .scripts-grid {
            display: grid;
            gap: 24px;
        }

        .script-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 24px;
            transition: border-color 0.2s;
        }

        .script-card:hover {
            border-color: #999;
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .script-title-area {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            flex: 1;
            user-select: none;
        }

        .script-title-area:hover .script-title {
            color: #666;
        }

        .script-title-area:hover .expand-btn {
            color: #1a1a1a;
        }

        .script-title {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
            letter-spacing: -0.01em;
        }

        .script-actions {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        .script-description {
            color: #666;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .script-code {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            font-size: 13px;
            overflow-x: auto;
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-break: break-all;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .script-code.collapsed {
            max-height: 0;
            padding: 0 16px;
            border: none;
            margin-bottom: 0;
            opacity: 0;
            overflow: hidden;
        }

        .script-code.render-mode {
            padding: 0;
            background: #fff;
        }

        .script-code iframe {
            width: 100%;
            min-height: 400px;
            border: none;
            display: block;
        }


        .code-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .toggle-btn {
            padding: 4px 12px;
            border: 1px solid #e0e0e0;
            background: #fff;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }

        .toggle-btn:hover:not(.active) {
            border-color: #999;
        }

        .expand-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, transform 0.2s;
        }

        .expand-btn:hover {
            color: #1a1a1a;
        }

        .expand-btn.collapsed {
            transform: rotate(-90deg);
        }

        .script-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: #fff;
            color: #1a1a1a;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-danger {
            color: #d32f2f;
            border-color: #d32f2f;
        }

        .btn-danger:hover {
            background: #fef5f5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background: #fff;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            font-size: 13px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .auth-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 32px;
        }

        .auth-card input {
            font-family: inherit;
        }

        .search-box {
            margin-bottom: 24px;
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 24px;
            }

            .script-header {
                flex-direction: column;
            }

            .script-actions {
                width: 100%;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <header>
                <h1>Script Repository</h1>
                <p class="subtitle">Enter your password to access scripts</p>
            </header>

            <div style="max-width: 400px; margin: 0 auto;">
                <div class="auth-card">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <button class="btn" onclick="authenticate()" style="width: 100%;">Unlock</button>
                </div>

                <div id="setup-section" style="margin-top: 32px; display: none;">
                    <div style="padding: 16px; background: #f5f5f5; border: 1px solid #e0e0e0;">
                        <h3 style="font-size: 16px; font-weight: 500; margin-bottom: 16px;">First Time Setup</h3>
                        
                        <div class="form-group">
                            <label for="setup-owner">GitHub Username</label>
                            <input type="text" id="setup-owner" placeholder="your-username">
                        </div>

                        <div class="form-group">
                            <label for="setup-repo">Repository Name</label>
                            <input type="text" id="setup-repo" placeholder="script-repository">
                        </div>

                        <div class="form-group">
                            <label for="setup-token">Personal Access Token</label>
                            <input type="password" id="setup-token" placeholder="ghp_...">
                            <p style="font-size: 12px; color: #666; margin-top: 8px;">
                                <a href="https://github.com/settings/tokens/new?scopes=repo&description=Script%20Repository" target="_blank" style="color: #1a1a1a; text-decoration: underline;">Create token here</a>
                            </p>
                        </div>

                        <div class="form-group">
                            <label for="setup-password">Choose a Password</label>
                            <input type="password" id="setup-password" placeholder="Choose a password">
                        </div>

                        <button class="btn" onclick="generateEncryptedConfig()" style="width: 100%;">Generate Encrypted Config</button>
                        
                        <div id="encrypted-output" style="display: none; margin-top: 16px;">
                            <label style="display: block; margin-bottom: 8px;">Copy this and replace the values in the HTML:</label>
                            <textarea id="config-output" readonly style="width: 100%; min-height: 100px; font-family: monospace; font-size: 12px; padding: 8px;"></textarea>
                        </div>
                    </div>
                </div>

                <button class="btn" onclick="toggleSetup()" style="width: 100%; margin-top: 16px; background: #f5f5f5; color: #666;">First Time Setup</button>
            </div>
        </div>

        <!-- Main Content (hidden until authenticated) -->
        <div id="main-content" style="display: none;">
            <header style="display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <h1>Script Repository</h1>
                    <p class="subtitle">Organize and manage your code snippets</p>
                </div>
                <button class="btn btn-small" onclick="logout()">Lock</button>
            </header>

        <div class="tabs">
            <button class="tab active" data-tab="browse">Browse Scripts</button>
            <button class="tab" data-tab="add">Add Script</button>
        </div>

        <div id="browse-tab" class="tab-content active">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search scripts...">
            </div>
            <div id="scripts-container"></div>
        </div>

        <div id="add-tab" class="tab-content">
            <form id="script-form">
                <div class="form-group">
                    <label for="script-name">Script Name</label>
                    <input type="text" id="script-name" required>
                </div>

                <div class="form-group">
                    <label for="script-description">Description</label>
                    <input type="text" id="script-description" required>
                </div>

                <div class="form-group">
                    <label for="script-code">Code</label>
                    <textarea id="script-code" required></textarea>
                </div>

                <div class="form-group">
                    <label for="script-demo">Demo Link (optional)</label>
                    <input type="text" id="script-demo" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Add Script</button>
                    <button type="button" class="btn" id="clear-form">Clear</button>
                </div>
            </form>
        </div>
    </div>

        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
         // GitHub Configuration
        const GITHUB_CONFIG = {
            owner: 'tylervinson',
            repo: 'tylervinson',
            encryptedToken: 'U2FsdGVkX1+qorc2cswO0lvBlQ80+YorCGNcUMwoaXqqzArA0wxLPgmIeLgn/O+iQ97vpU6QEw9Jc13uXl0Bvg==',
            
            path: 'scripts.json',               // File path in your repo
            branch: 'main',                     // Or 'master' if that's your default branch
            
            // Current session token (decrypted)
            token: ''
        };
        // Storage management with GitHub API
        let scriptsCache = [];
        let isAuthenticated = false;

        async function loadScripts() {
            if (!isAuthenticated) {
                return scriptsCache;
            }

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    // Unicode-safe decode
                    const content = decodeURIComponent(escape(atob(data.content)));
                    scriptsCache = JSON.parse(content);
                    return scriptsCache;
                } else if (response.status === 404) {
                    // File doesn't exist yet, create it
                    await saveScripts([]);
                    return [];
                } else {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error loading scripts:', error);
                showNotification('Error loading scripts from GitHub');
                return scriptsCache;
            }
        }

        async function saveScripts(scripts) {
            if (!isAuthenticated) {
                scriptsCache = scripts;
                return;
            }

            try {
                // Get current file SHA (needed for update)
                let sha = null;
                const getResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (getResponse.ok) {
                    const data = await getResponse.json();
                    sha = data.sha;
                }

                // Update or create file - Unicode-safe encode
                const jsonString = JSON.stringify(scripts, null, 2);
                const content = btoa(unescape(encodeURIComponent(jsonString)));
                
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update scripts - ${new Date().toISOString()}`,
                            content: content,
                            sha: sha,
                            branch: GITHUB_CONFIG.branch
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                scriptsCache = scripts;
            } catch (error) {
                console.error('Error saving scripts:', error);
                showNotification('Error saving scripts to GitHub');
            }
        }

        // Authentication with encrypted token
        function checkAuthentication() {
            // Check if we have a session token (already unlocked)
            const sessionToken = sessionStorage.getItem('github_token');
            if (sessionToken) {
                GITHUB_CONFIG.token = sessionToken;
                isAuthenticated = true;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                loadScripts().then(() => renderScripts());
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
            }
        }

        function authenticate() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showNotification('Please enter your password');
                return;
            }

            try {
                // Decrypt the token
                const decrypted = CryptoJS.AES.decrypt(GITHUB_CONFIG.encryptedToken, password).toString(CryptoJS.enc.Utf8);
                
                if (!decrypted) {
                    showNotification('Incorrect password');
                    return;
                }

                GITHUB_CONFIG.token = decrypted;
                sessionStorage.setItem('github_token', decrypted);
                
                isAuthenticated = true;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                loadScripts().then(() => {
                    renderScripts();
                    showNotification('Access granted');
                });
            } catch (error) {
                showNotification('Incorrect password');
            }
        }

        function logout() {
            sessionStorage.removeItem('github_token');
            GITHUB_CONFIG.token = '';
            isAuthenticated = false;
            scriptsCache = [];
            document.getElementById('password').value = '';
            checkAuthentication();
        }

        function toggleSetup() {
            const setupSection = document.getElementById('setup-section');
            setupSection.style.display = setupSection.style.display === 'none' ? 'block' : 'none';
        }

        function generateEncryptedConfig() {
            const owner = document.getElementById('setup-owner').value.trim();
            const repo = document.getElementById('setup-repo').value.trim();
            const token = document.getElementById('setup-token').value.trim();
            const password = document.getElementById('setup-password').value;

            if (!owner || !repo || !token || !password) {
                showNotification('Please fill in all fields');
                return;
            }

            // Encrypt the token
            const encrypted = CryptoJS.AES.encrypt(token, password).toString();

            // Generate config output
            const output = `owner: '${owner}',
repo: '${repo}',
encryptedToken: '${encrypted}',`;

            document.getElementById('config-output').value = output;
            document.getElementById('encrypted-output').style.display = 'block';
            
            showNotification('Config generated! Copy and paste into your HTML file');
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });

        // Tab management
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Notification system
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Render scripts
        async function renderScripts(filter = '') {
            const scripts = await loadScripts();
            const container = document.getElementById('scripts-container');
            
            const filtered = scripts.filter(script => 
                script.name.toLowerCase().includes(filter.toLowerCase()) ||
                script.description.toLowerCase().includes(filter.toLowerCase()) ||
                script.code.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">{ }</div>
                        <p>${filter ? 'No scripts found' : 'No scripts yet. Add your first script to get started.'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="scripts-grid">
                    ${filtered.map(script => `
                        <div class="script-card">
                            <div class="script-header">
                                <div class="script-title-area" onclick="toggleScript('${escapeHtml(script.id)}')">
                                    <button class="expand-btn collapsed">â–¼</button>
                                    <h3 class="script-title">${escapeHtml(script.name)}</h3>
                                </div>
                                <div class="script-actions">
                                    <button class="btn btn-small" onclick="copyScript('${escapeHtml(script.id)}')">Copy</button>
                                    <button class="btn btn-small" onclick="editScript('${escapeHtml(script.id)}')">Edit</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteScript('${escapeHtml(script.id)}')">Delete</button>
                                </div>
                            </div>
                            <p class="script-description">${escapeHtml(script.description)}</p>
                            ${script.type === 'html' ? `
                            <div class="code-toggle">
                                <button class="toggle-btn" onclick="toggleView('${escapeHtml(script.id)}', 'code', event)">Code</button>
                                <button class="toggle-btn active" onclick="toggleView('${escapeHtml(script.id)}', 'render', event)">Render</button>
                            </div>
                            <div class="script-code collapsed render-mode" id="code-${escapeHtml(script.id)}">
                                <iframe id="iframe-${escapeHtml(script.id)}"></iframe>
                            </div>
                            ` : `
                            <div class="script-code collapsed" id="code-${escapeHtml(script.id)}">${escapeHtml(script.code)}</div>
                            `}
                            <div class="script-footer">
                                ${script.demo ? `<a href="${escapeHtml(script.demo)}" target="_blank" class="btn btn-small">View Demo</a>` : '<span></span>'}
                                <span style="font-size: 12px; color: #999;">${new Date(script.date).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Populate iframes for HTML scripts
            filtered.forEach(script => {
                if (script.type === 'html') {
                    const iframe = document.getElementById(`iframe-${script.id}`);
                    if (iframe) {
                        iframe.srcdoc = script.code;
                    }
                }
            });
        }

        // Helper function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Detect if code is HTML
        function isHTML(code) {
            const trimmed = code.trim();
            // Check for common HTML patterns
            return /^<!DOCTYPE html>/i.test(trimmed) || 
                   /^<html/i.test(trimmed) || 
                   /<\/html>\s*$/i.test(trimmed) ||
                   (/<[a-z][\s\S]*>/i.test(trimmed) && /<\/[a-z]+>/i.test(trimmed));
        }

        // Add script
        document.getElementById('script-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const scripts = await loadScripts();
            const code = document.getElementById('script-code').value;
            const editingId = e.target.dataset.editingId;
            
            if (editingId) {
                // Update existing script
                const index = scripts.findIndex(s => s.id === editingId);
                if (index !== -1) {
                    scripts[index] = {
                        ...scripts[index],
                        name: document.getElementById('script-name').value,
                        type: isHTML(code) ? 'html' : 'script',
                        description: document.getElementById('script-description').value,
                        code: code,
                        demo: document.getElementById('script-demo').value,
                    };
                    showNotification('Updating script...');
                }
                
                // Reset edit mode
                delete e.target.dataset.editingId;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Add Script';
            } else {
                // Add new script
                const newScript = {
                    id: Date.now().toString(),
                    name: document.getElementById('script-name').value,
                    type: isHTML(code) ? 'html' : 'script',
                    description: document.getElementById('script-description').value,
                    code: code,
                    demo: document.getElementById('script-demo').value,
                    date: new Date().toISOString()
                };
                
                scripts.unshift(newScript);
                showNotification('Adding script...');
            }
            
            await saveScripts(scripts);
            document.getElementById('script-form').reset();
            await renderScripts();
            showNotification(editingId ? 'Script updated successfully' : 'Script added successfully');
            
            // Switch to browse tab
            document.querySelector('.tab[data-tab="browse"]').click();
        });

        // Clear form
        document.getElementById('clear-form').addEventListener('click', () => {
            const form = document.getElementById('script-form');
            form.reset();
            
            // Reset edit mode if active
            if (form.dataset.editingId) {
                delete form.dataset.editingId;
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Add Script';
            }
        });

        // Copy script
        window.copyScript = async function(id) {
            const scripts = await loadScripts();
            const script = scripts.find(s => s.id === id);
            
            if (script) {
                navigator.clipboard.writeText(script.code).then(() => {
                    showNotification('Code copied to clipboard');
                });
            }
        };

        // Edit script
        window.editScript = async function(id) {
            const scripts = await loadScripts();
            const script = scripts.find(s => s.id === id);
            
            if (script) {
                // Populate form with script data
                document.getElementById('script-name').value = script.name;
                document.getElementById('script-description').value = script.description;
                document.getElementById('script-code').value = script.code;
                document.getElementById('script-demo').value = script.demo || '';
                
                // Store the ID we're editing
                document.getElementById('script-form').dataset.editingId = id;
                
                // Change button text
                const submitBtn = document.querySelector('#script-form button[type="submit"]');
                submitBtn.textContent = 'Update Script';
                
                // Switch to Add Script tab
                document.querySelector('.tab[data-tab="add"]').click();
                
                showNotification('Editing script');
            }
        };

        // Toggle script visibility
        window.toggleScript = function(id) {
            const codeElement = document.getElementById(`code-${id}`);
            const titleArea = event.currentTarget;
            const button = titleArea.querySelector('.expand-btn');
            
            if (codeElement.classList.contains('collapsed')) {
                codeElement.classList.remove('collapsed');
                button.classList.remove('collapsed');
            } else {
                codeElement.classList.add('collapsed');
                button.classList.add('collapsed');
            }
        };

        // Toggle between code and render view for HTML
        window.toggleView = async function(id, view, event) {
            if (event) event.stopPropagation();
            const scripts = await loadScripts();
            const script = scripts.find(s => s.id === id);
            const codeElement = document.getElementById(`code-${id}`);
            const card = codeElement.closest('.script-card');
            const buttons = card.querySelectorAll('.toggle-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            if (event && event.target) event.target.classList.add('active');
            
            if (view === 'render') {
                // Create iframe for isolated HTML rendering
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.minHeight = '400px';
                iframe.style.border = 'none';
                iframe.style.display = 'block';
                
                codeElement.innerHTML = '';
                codeElement.appendChild(iframe);
                codeElement.classList.add('render-mode');
                
                // Write HTML content to iframe
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(script.code);
                iframeDoc.close();
                
                // Auto-resize iframe based on content
                iframe.onload = function() {
                    try {
                        const height = iframe.contentWindow.document.body.scrollHeight;
                        iframe.style.height = Math.max(height, 400) + 'px';
                    } catch (e) {
                        // Keep default height if can't access content
                    }
                };
            } else {
                codeElement.textContent = script.code;
                codeElement.classList.remove('render-mode');
            }
        };

        // Delete script
        window.deleteScript = async function(id) {
            if (confirm('Are you sure you want to delete this script?')) {
                let scripts = await loadScripts();
                scripts = scripts.filter(s => s.id !== id);
                await saveScripts(scripts);
                await renderScripts();
                showNotification('Script deleted');
            }
        };

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            renderScripts(e.target.value);
        });
    </script>
</body>
</html>
