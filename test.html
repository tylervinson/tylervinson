<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Copyright</title>
    <script>
        function displayCopyright(owner) {
            const currentYear = new Date().getFullYear();
            document.getElementById('copyright').innerHTML = `&copy; ${currentYear} ${owner}. All rights reserved.`;
        }
        window.onload = function() {
            displayCopyright("AZ Blue");
        };
    </script>
</head>
<body>
    <footer>
        <p id="copyright"></p>
    </footer>
</body>
</html>
