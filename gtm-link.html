<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Link Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .link-output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <style>
        body {
            background-color: #222222;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .mdl-card {
           
       
        }

        .left-card {
            width: 100%;
        }

        .right-card {
            flex-grow: 1;
        }

        .mdl-textfield__input {
            width: 100%;
            padding-left: 40px;
            color:#f9e5d3;
            border:1px solid #f9e5d3;
        }

        .mdl-button--colored {
            background-color: #d35400 !important;
            color: #ffffff !important;
            box-shadow: none !important;
            margin-left: 10px !important;
        }

        .archive-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .archive-item {
            margin: 10px;
            text-align: center;
        }

        .archive-item canvas {
            border: 1px solid #ffffff;
        }
        .mdl-textfield {
            width:100% !important;
            margin-top: 80px;
        }
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    background-color: #EC6709;
}
        .mdl-grid {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .mdl-cell {
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    border: 1px solid #ec6709;
    margin:0;
}
.mdl-card {
   
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  
    /* margin-bottom: 20px; */
    background-color: #333;
    border-radius: 20px 6px;
}
.mdl-card__title {
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
    color: #f9e5d3;
    display: block;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-justify-content: stretch;
    -ms-flex-pack: stretch;
    justify-content: stretch;
    line-height: normal;
    padding: 50px 16px 16px;
    -webkit-perspective-origin: 165px 56px;
    perspective-origin: 165px 56px;
    -webkit-transform-origin: 165px 56px;
    transform-origin: 165px 56px;
    background-color: #333;
    box-sizing: border-box;
}
.mdl-card__supporting-text {
    color: #f9e5d3;
    font-size: 1rem;
    line-height: 18px;
    overflow: hidden;
    padding: 16px;
    width: 90%;
}
.mdl-button.mdl-button--colored {
    color:#EC6709;
}
    </style>
</head>
<body>
    <div class="container">
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter URL" required>
            <br>
            <button type="submit">Generate Link</button>
        </form>
        <div class="link-output" id="linkOutput"></div>
    </div>
 
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const linkOutput = document.getElementById('linkOutput');
            if (url) {
                linkOutput.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
            } else {
                linkOutput.innerHTML = '';
            }
        });
    </script>
</body>
</html>
